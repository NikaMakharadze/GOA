<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 3) ახსენით რა არის inline და block level -->
    
    <!-- inline: ელემენტი რომელიც მხოლოდ იმ ადგილს იკავებს საიტზე რა ადგილიც სჭირდება საიტზე მაგ: img, button.  -->
    
    <!-- block level: ელემენტი რომელიც მთლიან ადგილს იკავებს რომელ პარენტ ელემეტშიც არის ჩანესტილი მაგ: h1, p.  -->
    
    <!-- 4) ახსენით რა არის box model და რისთვის გამოიყენება -->
    
    <!-- Box model: გამოიყენება ვებ-დიზაინში და გვანახებს, თუ როგორ მუშაობენ HTML ელემენტები და როგორ განლაგდება. -->
    
    <!-- Box model: 
    1. Content - ელემენტის კონტენტი (ტექსტი, სურათი, სხვა)
    2. Padding - კონტენტსა და პადინგს შორის სივრცე
    3. Border - ელემენტის გარშემო არსებული ზოლი
    4. Margin - ელემენტის გარშემო არსებული გარემო / სივრცე 
    -->
</body>
</html>
