<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWork 25</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <p id="p1">Hello World !</p>
    <p id="p2">Hello World !</p>
    <p id="p3">Hello World !</p>
    <!-- :link pseudo selector გამოიყენება იმ ლინკებისთვის, რომლებსაც ჯერ არ არის გახსნილი -->
    <!-- :hover pseudo selector აქტიურდება მაშინ, როდესაც მიგვაქვს მაუსი იმ ელემენტთან -->
    <!-- :visited pseudo selector გამოიყენება იმ ლინკებისთვის, რომლებიც უკვე გახსნილია. რპდესაც მომხამრებელი ლინკზე გადავა მაშინ აქტიურდება.-->
    <!-- :active pseudo selector გამოიყენება იმ ლინკისთვის, რომელზეც დიდხანს ვაწვებით.-->
    <a href="#" class="link1">Link 1</a>
    <a href="#" class="link2">Link 2</a>
    <br><br>
    <button>Click Me</button>
</body>
</html>
