<!--Registration Fourm: Name LastName date Gmail Pas-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Exmaple: Nika" required name="name"> <br><br>
        <label for="lastname">LastName</label>
        <input type="text" id="lastname" placeholder="Exmaple: Makharadze" required name="lastname"> <br><br>
        <label for="date">Date</label>
        <input type="date" id="date" required name="date"> <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Exmaple: name@gmail.com" required name="email"> <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Exmaple: password123" required name="password"> <br><br>
        <input type="submit">
    </form>
</body>
</html>
