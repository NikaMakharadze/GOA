<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg / Login</title>
</head>
<body>
    <h1>Random Web</h1>
    <h3>Register</h3>
    <div class="register">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Exmaple: Nika" required name="name"> <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Exmaple: ...@gmail.com" required name="email"> <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Exmaple: Password123" required name="password"> <br><br>
            <label for="number">Number</label>
            <input type="number" id="number" placeholder="+995 555 555 555" required name="number"> <br><br>
            <label for="checkbox">i am not a robot</label>
            <input type="checkbox" id="checkbox" required name="not_robot"> <br><br>
            <input type="reset" id="reset">
            <button>Register</button>
            
        </form>
    </div>
    <br><br><br><br>
    <div class="login">
        <form>
            <label for="lemail">Email</label>
            <input type="email" id="lemail" placeholder="Exmaple: ...@gmail.com" required name="name"> <br><br>
            <label for="lpassword">Password</label>
            <input type="lpassword" id="lpassword" placeholder="Exmaple: Password123" required name="password"> <br><br>
            <label for="checkbox">i am not a robot</label>
            <input type="checkbox" id="checkbox" required name="not_robot"> <br><br>
            <input type="reset" id="reset">
            <button>Login</button>
        </form>
    </div>
    <br><br><br><br>
    <div class="contact">
        <a href="./contact.html">Contact Here</a>
    </div>
</body>
</html>
