<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Random Web</h1>
        <label for="name">Enter your name</label> <br><br>
        <input type="text" name="name" id="name" required placeholder="Example: Nika" ><br><br>
        <label for="email">Enter your email</label> <br><br>
        <input type="email" name="email" id="email" required placeholder="Example: ...@gmail.com"> <br><br>
        <label for="password">Enter your password</label> <br><br>
        <input type="password" name="password" id="password" required placeholder="Example: password123"> <br><br>
        <label for="gender">Choose your gender</label> <br><br>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="agender">Agender</option>
            <option value="androgyne">Androgyne</option>
            <option value="bigender">Bigender</option>
            <option value="cisgender_female">Cisgender Female</option>
            <option value="cisgender_male">Cisgender Male</option>
            <option value="demiboy">Demiboy</option>
            <option value="demigirl">Demigirl</option>
            <option value="genderfluid">Genderfluid</option>
            <option value="genderqueer">Genderqueer</option>
            <option value="gender_nonconforming">Gender Nonconforming</option>
            <option value="intersex">Intersex</option>
            <option value="neutrois">Neutrois</option>
            <option value="non_binary">Non-Binary</option>
            <option value="pangender">Pangender</option>
            <option value="polygender">Polygender</option>
            <option value="transgender_female">Transgender Female</option>
            <option value="transgender_male">Transgender Male</option>
            <option value="two_spirit">Two-Spirit</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer Not to Say</option>
        </select> <br><br>
          <input type="submit" value="Register">
    </form>
</body>
</html>
