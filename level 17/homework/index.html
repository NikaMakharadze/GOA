<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop-down menu</title>
</head>
<body>
    <form>
        <h1>Random Web</h1>
        <label for="gender">Choose your gender</label> <br><br>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="famale">Famale</option>
            <option selected value="prefer_not_to_say">Prefer Not to Say</option> 
        </select> <br><br>
        <input type="submit">
    </form>
    <h3>Video Tutorials</h3>
    <video autoplay loop muted width="450">
        <source src="./Video/tutorial.mp4" type="video/mp4" />
        <source src="./Video/tutorial.avi" type="video/avi" />
        <source src="./Video/tutorial.mov" type="video/mov" />
        Your browser does not support the video
    </video>
</body>
</html>
